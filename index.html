<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Sayang! üéâ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e);
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 3em;
            color: #e91e63;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        .message {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery-item {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gallery-item video {
            background: #000;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .surprise {
            text-align: center;
            margin: 40px 0;
        }
        button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #c2185b;
        }
        .hidden {
            display: none;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        .form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .wishes-list {
            margin-top: 20px;
        }
        .wish-item {
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 5px solid #e91e63;
        }
        .clear-wishes {
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.1);
        }
        audio {
            display: none;
        }
        .filter-buttons {
            text-align: center;
            margin: 20px 0;
        }
        .filter-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Birthday, Sayang! üéÇ</h1>
        <p class="message">Selamat ulang tahun, pacar tercinta! Semoga hari ini penuh kebahagiaan, cinta, dan kenangan indah. Kamu adalah cahaya dalam hidupku. Aku sayang kamu! üíñ</p>

    <div class="filter-buttons">

    <section class="gallery" id="gallery">

        <div class="gallery-item photo" onclick="openModal('https://via.placeholder.com/600x400/ffcccc?text=Foto+1', 'image')">

        </div>
        <div class="gallery-item photo" onclick="openModal('https://via.placeholder.com/600x400/ccffcc?text=Foto+3', 'image')">
            <img src="https://via.placeholder.com/200x200/ccffcc?text=Foto+3" alt="Foto kenangan 3">
        </div>
        <div class="gallery-item photo" onclick="openModal('https://via.placeholder.com/600x400/ffffcc?text=Foto+4', 'image')">
            <img src="https://via.placeholder.com/200x200/ffffcc?text=Foto+4" alt="Foto kenangan 4">

        <div class="gallery-item video" onclick="openModal('https://www.w3schools.com/html/mov_bbb.mp4', 'video')">

    <!-- Modal untuk melihat media -->
    <div id="mediaModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" style="display:none;">
            <video id="modalVideo" controls style="display:none;"></video>
        </div>
    </div>

    <section class="surprise">
        <button onclick="showSurprise()">Klik untuk Surprise! üéÅ</button>
    </section>

    <section class="form">
        <h2>Tinggalkan Wish-mu!</h2>
        <form id="wishForm">
            <input type="text" id="name" placeholder="Namamu" required>
            <textarea id="wish" placeholder="Wish atau pesan untuk ulang tahun" rows="4" required></textarea>
            <button type="submit">Kirim Wish</button>
        </form>
        <div class="wishes-list" id="wishes">
            <!-- Wish akan dimuat di sini -->
        </div>
        <button class="clear-wishes" onclick="clearWishes()">Hapus Semua Wish</button>

    <footer>
        <p>Dibuat dengan cinta oleh pacarmu. ¬© 2023</p>
    </footer>

        // Fungsi untuk form wish dengan penyimpanan localStorage
        document.getElementById('wishForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let name = document.getElementById('name').value;
            let wish = document.getElementById('wish').value;
            if (typeof(Storage) !== 'undefined') {
                let wishes = JSON.parse(localStorage.getItem('birthdayWishes')) || [];
                wishes.push({ name: name, wish: wish, timestamp: new Date().toLocaleString() });
                localStorage.setItem('birthdayWishes', JSON.stringify(wishes));
                loadWishes();
            } else {
                alert('Browser kamu tidak mendukung penyimpanan wish. Gunakan browser modern.');
            }
            // Reset form
            document.getElementById('name').value = '';
            document.getElementById('wish').value = '';
        });

        // Fungsi untuk memuat wish dari localStorage
        function loadWishes() {
            let wishesDiv = document.getElementById('wishes');
            wishesDiv.innerHTML = '';
            if (typeof(Storage) !== 'undefined') {
                let wishes = JSON.parse(localStorage.getItem('birthdayWishes')) || [];
                wishes.forEach((item, index) => {
                    let wishItem = document.createElement('div');
                    wishItem.className = 'wish-item';
                    wishItem.innerHTML = '<strong>' + item.name + ':</strong> ' + item.wish + ' <br><small>' + item.timestamp + '</small> <button onclick="deleteWish(' + index + ')">Hapus</button>';
                    wishesDiv.appendChild(wishItem);
                });
            }
        }

        // Fungsi untuk menghapus wish tertentu
        function deleteWish(index) {
            if (typeof(Storage) !== 'undefined') {
                let wishes = JSON.parse(localStorage.getItem('birthdayWishes')) || [];
                wishes.splice(index, 1);
                localStorage.setItem('birthdayWishes', JSON.stringify(wishes));
                loadWishes();
            }
        }

        // Fungsi untuk menghapus semua wish
        function clearWishes() {
            if (confirm('Apakah kamu yakin ingin menghapus semua wish?')) {
                if (typeof(Storage) !== 'undefined') {
                    localStorage.removeItem('birthdayWishes');
                    loadWishes();
                }
            }
        }
